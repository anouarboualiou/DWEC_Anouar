<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">✈️ Planificador de Itinerarios</h1>

    <div class="row g-3">
      
      <div class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5>Filtros</h5>
          <label class="form-label">Destino</label>
          <select id="filtroDestino" class="form-select mb-2"></select>

          <label class="form-label">Tipo</label><br>
          <div id="filtroTipo"></div>

          <label class="form-label mt-2">Precio Máximo: <span id="valorPrecio"></span> €</label>
          <input type="range" id="filtroPrecio" min="0" max="500" step="50" value="500" class="form-range">
        </div>
      </div>

      
      <div class="col-md-5">
        <div class="card p-3 shadow-sm">
          <h5>Actividades disponibles</h5>
          <div id="listaActividades" class="row g-3"></div>
        </div>
      </div>

      
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Tu Itinerario</h5>
          <ul id="listaItinerario" class="list-group mb-3"></ul>
          <p><strong>Total:</strong> <span id="totalPrecio">0</span> €</p>

          <h6>Reserva</h6>
          <form id="formReserva">
            <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre completo">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="date" id="fecha" class="form-control mb-2">
            <input type="text" id="codigo" class="form-control mb-2" placeholder="Código de descuento (opcional)">
            <div class="form-check mb-2">
              <input type="checkbox" id="seguro" class="form-check-input">
              <label for="seguro" class="form-check-label">Seguro de viaje (obligatorio si > 1000€)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
          </form>

          <p id="errores" class="text-danger mt-2"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="datos/actividades.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
