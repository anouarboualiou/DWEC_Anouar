<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Anouar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tienda Anouar</h1>

  <section>
    <h2>Productos Disponibles</h2>
    <ul id="productos">
      <li class="producto">
        <strong>Portátil Pro</strong><br>
        Precio: <span class="precio">1200</span> €
        <br>
        <button>Añadir al carrito</button>
      </li>
      <li class="producto">
        <strong>Ratón Inalámbrico</strong><br>
        Precio: <span class="precio">25</span> €
        <br>
        <button>Añadir al carrito</button>
      </li>
      <li class="producto">
        <strong>Teclado Mecánico</strong><br>
        Precio: <span class="precio">90</span> €
        <br>
        <button>Añadir al carrito</button>
      </li>
    </ul>
  </section>

  <section>
    <h2>Tu Carrito</h2>
    <ul id="carrito"></ul>
    <p>Total: <span id="total">0.00</span> €</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
